{% extends "base.html" %}

{% block title %}Report an Accident{% endblock %}

{% block content %}
<h2>Report an Accident</h2>
<form method="POST" action="{{ url_for('accident') }}">
    <label for="title">Accident Title:</label><br>
    <input type="text" id="title" name="title" required><br>

    <label for="type">Accident Type:</label><br>
    <select id="type" name="type" required>
        <option value="">Accidents involve injuries, Incidents do not</option>
        <option value="Accident">Accident</option>
        <option value="Incident">Incident</option>
    </select><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" required><br>

    <label for="date">Date of Accident:</label><br>
    <input type="date" id="date" name="date" required><br>

    <label for="time">Time of Accident:</label><br>
    <input type="time" id="time" name="time" required><br>

    <label for="firstaid">Was First Aid administered?</label><br>
    <select id="firstaid" name="firstaid" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="firstaider">First Aider?</label><br>
    <select id="firstaider" name="firstaider" required>
        <option value="">Select an option</option>
        {% for fa in first_aiders %}
            <option value="{{ fa.id }}">{{ fa.firstname }} {{ fa.surname }}</option>
    </select><br>

    <label for="firstaiddetails">First Aid Details:</label><br>
    <textarea id="firstaiddetails" name="firstaiddetails" rows="4" cols="50" required></textarea><br>

    <br>

    <button type="submit">Submit Report</button>
</form>
{% endblock %}
